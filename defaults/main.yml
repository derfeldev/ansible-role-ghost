---
# Project source code URL: https://github.com/TryGhost/Ghost

ghost_enabled: true

ghost_identifier: ghost
ghost_base_path: "/{{ ghost_identifier }}"
ghost_data_path: "{{ ghost_base_path }}/data"

# Note: Change "ghost_container_image_self_build_dockerfile" when updating
# renovate: datasource=docker depName=ghost versioning=semver
ghost_version: 6.2.0

ghost_uid: ''
ghost_gid: ''

# The hostname at which Ghost is served.
ghost_hostname: ''

ghost_path_prefix: /

ghost_container_image: "{{ ghost_container_image_registry_prefix }}ghost:{{ ghost_container_image_tag }}"
ghost_container_image_tag: "{{ ghost_version }}"
ghost_container_image_registry_prefix: "{{ ghost_container_image_registry_prefix_upstream }}"
ghost_container_image_registry_prefix_upstream: "{{ ghost_container_image_registry_prefix_upstream_default }}"
ghost_container_image_registry_prefix_upstream_default: docker.io/
ghost_container_image_force_pull: "{{ ghost_container_image.endswith(':latest') }}"

ghost_container_image_self_build: false
ghost_container_image_self_build_name: "docker-library/ghost:{{ ghost_container_image_self_build_repo_version }}"
ghost_container_image_self_build_repo: "https://github.com/docker-library/ghost.git"
ghost_container_image_self_build_repo_version: "master"
ghost_container_image_self_build_dockerfile: "latest/alpine/Dockerfile"
ghost_container_image_self_build_src_files_path: "{{ ghost_base_path }}/docker-src"

# Controls whether the Ghost container exposes its HTTP port (as defined by `ghost_container_http_port`).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2368"), or empty string to not expose.
ghost_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
ghost_container_network: '{{ ghost_identifier }}'

# The port number in the container
ghost_container_http_port: 2368

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to a reverse proxy, which runs in a different container network.
ghost_container_additional_networks: "{{ ghost_container_additional_networks_auto + ghost_container_additional_networks_custom }}"
ghost_container_additional_networks_auto: []
ghost_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}`.
# See the `--mount` documentation for the `docker run` command.
ghost_container_additional_volumes: "{{ ghost_container_additional_volumes_auto + ghost_container_additional_volumes_custom }}"
ghost_container_additional_volumes_auto: []
ghost_container_additional_volumes_custom: []

# ghost_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `ghost_container_labels_additional_labels`.
ghost_container_labels_traefik_enabled: true
ghost_container_labels_traefik_docker_network: "{{ ghost_container_network }}"
ghost_container_labels_traefik_hostname: "{{ ghost_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/ghost`).
ghost_container_labels_traefik_path_prefix: "{{ ghost_path_prefix }}"
ghost_container_labels_traefik_rule: "Host(`{{ ghost_container_labels_traefik_hostname }}`){% if ghost_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ ghost_container_labels_traefik_path_prefix }}`){% endif %}"
ghost_container_labels_traefik_priority: 0
ghost_container_labels_traefik_entrypoints: web-secure
ghost_container_labels_traefik_tls: "{{ ghost_container_labels_traefik_entrypoints != 'web' }}"
ghost_container_labels_traefik_tls_certResolver: default  # noqa var-naming
ghost_container_labels_middleware_basic_auth_enabled: false
# Use `htpasswd -nb USERNAME PASSWORD` to generate the users below.
# See: https://doc.traefik.io/traefik/middlewares/http/basicauth/#users
ghost_container_labels_middleware_basic_auth_users: ''

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `ghost_container_labels_traefik_additional_request_headers_custom`
ghost_container_labels_traefik_additional_request_headers: "{{ ghost_container_labels_traefik_additional_request_headers_auto | combine(ghost_container_labels_traefik_additional_request_headers_custom) }}"
ghost_container_labels_traefik_additional_request_headers_auto: {}
ghost_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `ghost_container_labels_traefik_additional_response_headers_custom`
ghost_container_labels_traefik_additional_response_headers: "{{ ghost_container_labels_traefik_additional_response_headers_auto | combine(ghost_container_labels_traefik_additional_response_headers_custom) }}"
ghost_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': ghost_http_header_xss_protection} if ghost_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': ghost_http_header_content_type_options} if ghost_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': ghost_http_header_content_security_policy} if ghost_http_header_content_security_policy else {})
    | combine ({'Permission-Policy': ghost_http_header_content_permission_policy} if ghost_http_header_content_permission_policy else {})
    | combine ({'Strict-Transport-Security': ghost_http_header_strict_transport_security} if ghost_http_header_strict_transport_security and ghost_container_labels_traefik_tls else {})
  }}
ghost_container_labels_traefik_additional_response_headers_custom: {}

# ghost_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# ghost_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
ghost_container_labels_additional_labels: ''

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
ghost_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
ghost_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
ghost_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permission-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permission-Policy
ghost_http_header_content_permission_policy: "{{ 'interest-cohort=()' if ghost_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
ghost_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if ghost_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `ghost_content_permission_policy`
ghost_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `ghost_http_header_strict_transport_security`
ghost_hsts_preload_enabled: false

# List of systemd services that the Ghost systemd service depends on
ghost_systemd_required_services_list: "{{ ghost_systemd_required_services_list_default + ghost_systemd_required_services_list_auto + ghost_systemd_required_services_list_custom }}"
ghost_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
ghost_systemd_required_services_list_auto: []
ghost_systemd_required_services_list_custom: []

# List of systemd services that the Ghost systemd service wants
ghost_systemd_wanted_services_list: "{{ ghost_systemd_wanted_services_list_default + ghost_systemd_wanted_services_list_auto + ghost_systemd_wanted_services_list_custom }}"
ghost_systemd_wanted_services_list_default: []
ghost_systemd_wanted_services_list_auto: []
ghost_systemd_wanted_services_list_custom: []

# Ghost database configuration
ghost_database_hostname: ''
ghost_database_port: 3306
ghost_database_name: ghost
ghost_database_username: ghost
ghost_database_password: ''

# Ghost environment variables
ghost_url: "{{ 'https://' + ghost_hostname if ghost_hostname else '' }}"
ghost_node_env: production

# Additional environment variables to pass to the Ghost container.
# You can use this to further influence the default configuration.
ghost_environment_variables_additional_variables: ''

# Mail configuration for Ghost
ghost_mail_enabled: false
ghost_mail_transport: 'SMTP'
ghost_mail_options_host: ''
ghost_mail_options_port: 587
ghost_mail_options_secure: true
ghost_mail_options_auth_user: ''
ghost_mail_options_auth_pass: ''
ghost_mail_from: ''
ghost_mail_from_name: ''
